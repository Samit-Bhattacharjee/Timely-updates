name: Running checks on Frontend

on:
  push:
    branches: [ main, feature/**, feat/** ]
  pull_request:
    branches: [ main ]

jobs:
  run-checks:
    name: Linting and Building Project
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 9
          run_install: false

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Run ESLint
        run: pnpm lint --if-present

      - name: Build Project
        run: pnpm build --if-present
